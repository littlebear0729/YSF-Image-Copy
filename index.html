<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YSF-Image-Converter</title>
</head>
<body>
<form action="//127.0.0.1:5000/api" method="post" enctype="multipart/form-data">
    <label for="img">Select image:</label>
    <input type="file" id="img" name="img" accept="image/*">
    <br>
    <label for="callsign">Callsign:</label>
    <input id="callsign" name="callsign">
    <br>
    <label for="radioid">RadioID:</label>
    <input id="radioid" name="radioid">
    <br>
    <input type="submit">
</form>
</body>
</html>
